<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>心灵之桥管理系统</title>
    <script src="js/http_unpkg.com_axios_dist_axios.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div id="loginBox">
        <div id="account">
            <input id="accountText" type="text">
        </div>
        <div id="password">
            <input id="passwordText" type="password">
        </div>
        <div id="submitButton">
            <input type="button" value="确认" onclick="handleLogin(document.getElementById('accountText').value,document.getElementById('passwordText').value)">
        </div>
    </div>
</body>
</html>
